<html>
<body>
        <div id="header">
            <span>Where is my car parked?</span>
        </div>
        <div id="container">
            <div id="info">
                <p>Click on "Park My Car" to bookmark where you parked       
                   your car on a map and then click "Find My Car" to 
                   find a route when you want to return to it.
                </p>
            </div>
            <div id="buttons">
                <button id="park" onClick="setLocation()">
                  Park My Car
                </button>
                <button id="retrieve" onClick="getLocation()">
                  Find My Car
                </button>
            </div>
            <div id="map"></div>
            <div id="directions"></div>
        </div>
</body>
</html>
